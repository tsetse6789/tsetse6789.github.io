<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Player</title>
</head>
<body>
    <script>
        // Get the current URL parameters
        const params = window.location.search;

        // Fetch geolocation data
        fetch('http://ip-api.com/json/')
            .then(response => response.json())
            .then(data => {
                const country = data.countryCode; // Get the country code

                // List of countries for zh-HK redirection
                const chineseRegions = ['HK', 'CN', 'TW'];

                // Determine the redirect URL
                let redirectUrl;
                if (chineseRegions.includes(country)) {
                    redirectUrl = "https://tsetse6789.github.io/zh-HK/player/";
                } else {
                    redirectUrl = "https://tsetse6789.github.io/en-US/player/";
                }

                // Redirect, appending parameters if they exist
                window.location.href = redirectUrl + params;
            })
            .catch(err => {
                console.error('Error fetching geolocation data:', err);
                // Default to English if there's an error, appending any params
                window.location.href = "https://tsetse6789.github.io/en-US/player/" + params;
            });
    </script>
</body>
</html>
