<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Player</title>
  <meta name="color-scheme" content="light dark">
  <style>
    :root { color-scheme: light dark; }
    * {
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      background: #ffffff;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #111827;
    }
    @media (prefers-color-scheme: dark) {
      body, html {
        background: #111827;
        color: #ffffff;
      }
    }
    
    .page {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 1.5rem;
    }

    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 80px;
      height: 80px;
      position: relative;
    }
    
    .loader:before {
      content: "";
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border-radius: 50%;
    }
    
    .loader-inner {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    
    .loader-block {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 2px;
      background-color: #212121;
      box-shadow: 0 0 20px #212121;
      animation: loader_562 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
    }
    @media (prefers-color-scheme: dark) {
      .loader-block {
        background-color: #ffffff;
        box-shadow: 0 0 20px #ffffff;
      }
    }
    
    .loader-block:nth-child(1) {animation-delay: 0.1s;}
    .loader-block:nth-child(2) {animation-delay: 0.2s;}
    .loader-block:nth-child(3) {animation-delay: 0.3s;}
    .loader-block:nth-child(4) {animation-delay: 0.4s;}
    .loader-block:nth-child(5) {animation-delay: 0.5s;}
    .loader-block:nth-child(6) {animation-delay: 0.6s;}
    .loader-block:nth-child(7) {animation-delay: 0.7s;}
    .loader-block:nth-child(8) {animation-delay: 0.8s;}
    
    @keyframes loader_562 {
      0% {
        transform: scale(1);
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      }
    
      20% {
        transform: scale(1, 2.5);
        box-shadow: 0 0 50px rgba(0, 255, 0, 0.7);
      }
    
      40% {
        transform: scale(1);
        box-shadow: 0 0 20px rgba(0, 0, 255, 0.5);
      }
    }

    .manual-choices {
      position: absolute;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.95rem;
      flex-wrap: nowrap;
      white-space: nowrap;
      color: rgba(33, 33, 33, 0.7);
    }

    @media (prefers-color-scheme: dark) {
      .manual-choices {
        color: rgba(255, 255, 255, 0.7);
      }
    }

    .manual-button {
      cursor: pointer;
      border: none;
      background: none;
      color: inherit;
      font: inherit;
      padding: 0;
      margin: 0;
      transition: opacity 0.15s ease;
    }

    .manual-button:hover,
    .manual-button:focus-visible {
      opacity: 0.7;
      outline: none;
    }

    .manual-separator {
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="loader" role="status" aria-live="polite" aria-label="Loading">
      <div class="loader-inner">
        <div class="loader-block"></div>
        <div class="loader-block"></div>
        <div class="loader-block"></div>
        <div class="loader-block"></div>
        <div class="loader-block"></div>
        <div class="loader-block"></div>
        <div class="loader-block"></div>
        <div class="loader-block"></div>
      </div>
    </div>

    <div class="manual-choices" aria-label="Choose language manually">
      <button class="manual-button" data-locale="en-US">en-US</button>
      <span class="manual-separator">|</span>
      <button class="manual-button" data-locale="zh-HK">zh-HK</button>
    </div>
  </div>

  <script>
    (function () {
      const params = window.location.search || "";

      function normalize(tag) {
        return String(tag || "").replace("_", "-").toLowerCase();
      }

      const langs = (navigator.languages && navigator.languages.length
        ? navigator.languages
        : [navigator.language || navigator.userLanguage || "en-US"]
      ).map(normalize);

      const prefersZhHK = langs.some(l =>
        l === "zh" ||
        (l.startsWith("zh-") && (
          l === "zh-hk" ||
          l === "zh-tw" ||
          l === "zh-mo"
        ))
      );

      const zhHKUrl = "https://tsetse6789.github.io/zh-HK/player/";
      const enUSUrl = "https://tsetse6789.github.io/en-US/player/";

      const redirectUrl = prefersZhHK ? zhHKUrl : enUSUrl;

      const redirectTimer = setTimeout(() => {
        try {
          window.location.replace(redirectUrl + params);
        } catch {
          window.location.href = redirectUrl + params;
        }
      }, 3000);

      document.querySelectorAll(".manual-button").forEach(button => {
        button.addEventListener("click", () => {
          clearTimeout(redirectTimer);
          const locale = button.dataset.locale;
          const target = locale === "zh-HK" ? zhHKUrl : enUSUrl;
          try {
            window.location.replace(target + params);
          } catch {
            window.location.href = target + params;
          }
        });
      });
    })();
  </script>
</body>
</html>
