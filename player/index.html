<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Player</title>
  <meta name="color-scheme" content="light dark">
  <style>
    :root { color-scheme: light dark; }
    body, html {
      height: 100%;
      background:#ffffff;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    @media (prefers-color-scheme: dark) {
        body, html {
          height: 100%;
          background:#212121;
          margin: 0;
          display: flex;
          align-items: center;
          justify-content: center;
        }
    }
    
    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 80px;
      height: 80px;
      position: relative;
    }
    
    .loader:before {
      content: "";
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border-radius: 50%;
    }
    
    .loader-inner {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    
    .loader-block {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 2px;
      background-color: #212121;
      box-shadow: 0 0 20px #212121;
      animation: loader_562 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
    }
    @media (prefers-color-scheme: dark) {
      .loader-block {
        background-color: #ffffff;
        box-shadow: 0 0 20px #ffffff;
      }
    }
    
    .loader-block:nth-child(1) {animation-delay: 0.1s;}
    .loader-block:nth-child(2) {animation-delay: 0.2s;}
    .loader-block:nth-child(3) {animation-delay: 0.3s;}
    .loader-block:nth-child(4) {animation-delay: 0.4s;}
    .loader-block:nth-child(5) {animation-delay: 0.5s;}
    .loader-block:nth-child(6) {animation-delay: 0.6s;}
    .loader-block:nth-child(7) {animation-delay: 0.7s;}
    .loader-block:nth-child(8) {animation-delay: 0.8s;}
    
    @keyframes loader_562 {
      0% {
        transform: scale(1);
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      }
    
      20% {
        transform: scale(1, 2.5);
        box-shadow: 0 0 50px rgba(0, 255, 0, 0.7);
      }
    
      40% {
        transform: scale(1);
        box-shadow: 0 0 20px rgba(0, 0, 255, 0.5);
      }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="loader-inner">
      <div class="loader-block"></div>
      <div class="loader-block"></div>
      <div class="loader-block"></div>
      <div class="loader-block"></div>
      <div class="loader-block"></div>
      <div class="loader-block"></div>
      <div class="loader-block"></div>
      <div class="loader-block"></div>
    </div>
  </div>

  <script>
    (function () {
      // Preserve any existing query parameters
      const params = window.location.search || "";

      // Helper: normalize language tags to lowercase, hyphenated form (e.g., "zh-HK")
      function normalize(tag) {
        return String(tag || "").replace("_", "-").toLowerCase();
      }

      // Gather preferred languages from the browser
      const langs = (navigator.languages && navigator.languages.length
        ? navigator.languages
        : [navigator.language || navigator.userLanguage || "en-US"]
      ).map(normalize);

      // Determine whether the user prefers a Chinese locale
      // We treat zh, zh-HK, zh-TW, zh-MO as Traditional Chinese targets (zh-HK site).
      // zh-CN and zh-SG commonly map to Simplified; you can route them as you wish.
      const prefersZhHK = langs.some(l =>
        l === "zh" ||
        l.startsWith("zh-") && (
          l === "zh-hk" ||
          l === "zh-tw" ||
          l === "zh-mo"
        )
      );

      // If you want to include all Chinese as zh-HK, including zh-CN/zh-SG, use:
      // const prefersZhHK = langs.some(l => l === "zh" || l.startsWith("zh-"));

      const zhHKUrl = "https://tsetse6789.github.io/zh-HK/player/";
      const enUSUrl = "https://tsetse6789.github.io/en-US/player/";

      const redirectUrl = prefersZhHK ? zhHKUrl : enUSUrl;

      // Update visible fallback link before redirect (useful on slow devices)
      const fallbackLink = document.getElementById("fallbackLink");
      if (fallbackLink) fallbackLink.href = redirectUrl + params;

      // Perform the redirect
      try {
        window.location.replace(redirectUrl + params);
      } catch {
        // Fallback if replace fails
        window.location.href = redirectUrl + params;
      }
    })();
  </script>
</body>
</html>
