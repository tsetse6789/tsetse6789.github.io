        function startQRScanner() {
            const qrReaderElement = document.getElementById('qrReader');
            qrReaderElement.innerHTML = '<video id="qrVideo" class="w-full h-full object-cover rounded"></video>';
            
            const video = document.getElementById('qrVideo');
            
            // Request camera permission and start scanning
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(function(stream) {
                    video.srcObject = stream;
                    video.play();
                    
                    const qrScanner = new QrScanner(video, result => {
                        // Found QR code
                        const pin = result.data;
                        if (pin && pin.length === 6 && /^\d{6}$/.test(pin)) {
                            // Stop scanner
                            qrScanner.stop();
                            stream.getTracks().forEach(track => track.stop());
                            closeQRScanner();
                            
                            // Auto-fill PIN and check room
                            document.getElementById('pinInput').value = pin;
                            checkRoomExists(pin);
                        }
                    }, {
                        returnDetailedScanResult: true,
                        highlightScanRegion: true,
                        highlightCodeOutline: true,
                    });
                    
                    qrScanner.start();
                    
                    // Store scanner reference for cleanup
                    window.currentQRScanner = qrScanner;
                    window.currentVideoStream = stream;
                })
                .catch(function(err) {
                    console.error('Camera access denied:', err);
                    qrReaderElement.innerHTML = `
                        <div class="flex flex-col items-center justify-center h-full text-center p-4">
                            <div class="text-4xl mb-2">üì∑</div>

                        </div>
                    `;
                });
        }

        function validatePlayerAnswer() {
            const submitBtn = document.getElementById('submitAnswer');
            if (!submitBtn) return;
            
            let hasAnswer = false;
            
            // Check based on answer type
            const radios = document.querySelectorAll('input[type="radio"]:checked');
            const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            const textInput = document.querySelector('input[type="text"]');
            const numberInput = document.querySelector('input[type="number"]');
            const rangeInput = document.querySelector('input[type="range"]');
            const sortableItems = document.getElementById('sortableItems');
            
            if (radios.length > 0) {
                hasAnswer = true;
            } else if (checkboxes.length > 0) {
                hasAnswer = true;
            } else if (textInput && textInput.value.trim().length > 0) {
                hasAnswer = true;
            } else if (numberInput && numberInput.value.trim().length > 0) {
                hasAnswer = true;
            } else if (rangeInput) {
                hasAnswer = true; // Range always has a value
            } else if (sortableItems) {
                // For rearrange questions, check if order has changed
                hasAnswer = checkIfRearranged();
            }
            
            submitBtn.disabled = !hasAnswer;
            
            // Visual feedback
            if (hasAnswer) {
                submitBtn.classList.remove('opacity-50');
                submitBtn.classList.add('opacity-100');
            } else {
                submitBtn.classList.add('opacity-50');
                submitBtn.classList.remove('opacity-100');
            }
        }

        function checkIfRearranged() {
            const sortableItems = document.getElementById('sortableItems');
            if (!sortableItems) return false;
            
            const currentOrder = Array.from(sortableItems.children).map(item => 
                item.getAttribute('data-index')
            );
            
            // Check if current order is different from original
            if (originalOrder.length === 0) {
                // First time - this means no rearrangement yet
                return false;
            }
            
            return !arraysEqual(originalOrder, currentOrder);
        }
        
        function arraysEqual(a, b) {
            if (a.length !== b.length) return false;
            for (let i = 0; i < a.length; i++) {
                if (a[i] !== b[i]) return false;
            }
            return true;
        }

                        console.log(`üìä Text answer check: ${textCorrect}`, {

        // Drag and drop functionality for rearrange questions
        function setupDragAndDrop() {
            const sortableContainer = document.getElementById('sortableItems');
            if (!sortableContainer) return;

            let draggedElement = null;

            // Add event listeners to all draggable items
            sortableContainer.addEventListener('dragstart', function(e) {
                draggedElement = e.target.closest('[draggable="true"]');
                if (draggedElement) {
                    draggedElement.style.opacity = '0.5';
                    e.dataTransfer.effectAllowed = 'move';
                    e.dataTransfer.setData('text/html', draggedElement.outerHTML);
                }
            });

            sortableContainer.addEventListener('dragend', function(e) {
                if (draggedElement) {
                    draggedElement.style.opacity = '';
                    draggedElement = null;
                }
                validatePlayerAnswer();
            });

            sortableContainer.addEventListener('dragover', function(e) {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
                
                const afterElement = getDragAfterElement(sortableContainer, e.clientY);
                if (afterElement == null) {
                    sortableContainer.appendChild(draggedElement);
                } else {
                    sortableContainer.insertBefore(draggedElement, afterElement);
                }
            });

            sortableContainer.addEventListener('drop', function(e) {
                e.preventDefault();
            });
        }

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('[draggable="true"]:not(.opacity-50)')];
            
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

                                    <span class="text-sm font-medium">${player.name}</span>
                                    <span class="text-xs text-gray-400">Waiting...</span>
                                </div>
                            `).join('');
                            playerResponsesElement.innerHTML = responsesList;
                        } else {
                            // Show which players have answered for the current question
                            const responsesList = playersArray.map(player => {
                                // Find player ID by matching name (since we have player objects with names)
                                const playerId = Object.keys(players).find(id => players[id].name === player.name);
                                
                                // Check if this specific player has answered the current question
                                const hasAnswered = playerId && answers[playerId] && 
                                                  answers[playerId].questionIndex === currentQuestionIndex;
                                
                                return `
                                    <div class="flex items-center justify-between p-2 bg-gray-50 dark:bg-gray-700 rounded">
                                        <span class="text-sm font-medium">${player.name}</span>
                                        <span class="text-xs ${hasAnswered ? 'text-green-600 dark:text-green-400' : 'text-gray-400'}">
                                            ${hasAnswered ? '‚úì Answered' : 'Waiting...'}
                                        </span>
                                    </div>
                                `;
                            }).join('');
                            
                            playerResponsesElement.innerHTML = responsesList;
                        }
                    }
                }).catch(error => {
                    console.error('‚ùå Error updating player activity:', error);
                });
            }
            
            // Listen to changes in answers
            answersRef.on('value', (snapshot) => {
                console.log('üìù Answers data changed:', snapshot.val());
                updatePlayerActivity();
            });
            
            // Also listen to player changes (in case players join/leave during question)
            playersRef.on('value', (snapshot) => {
                console.log('üë• Players data changed:', snapshot.val());
                updatePlayerActivity();
            });
            
            // Initial update
            updatePlayerActivity();
        }

        // QR Code generation with retry logic and multiple fallback methods
        function generateQRCodeWithRetry(retryCount = 0) {
            const maxRetries = 3;
            const qrCodeElement = document.getElementById('qrCode');
            
            if (!qrCodeElement) {
                console.error('QR Code element not found');
                return;
            }

            // Show loading state first
            if (retryCount === 0) {
                qrCodeElement.innerHTML = `
                    <div class="w-48 h-48 bg-gray-100 dark:bg-gray-700 rounded-lg flex items-center justify-center mx-auto border-2 border-dashed border-gray-300 dark:border-gray-600">
                        <div class="text-center">
                            <div class="animate-spin text-4xl mb-2">‚è≥</div>
                            <p class="text-sm text-gray-600 dark:text-gray-400">Generating QR Code...</p>
                        </div>
                    </div>
                `;
            }

            // Method 1: Try using the qrcode library with canvas creation
            if (typeof QRCode !== 'undefined') {
                try {
                    console.log('üì± Attempting QR code generation with qrcode library...');
                    
                    // Create a canvas element
                    const canvas = document.createElement('canvas');
                    QRCode.toCanvas(canvas, currentRoom, {
                        width: 200,
                        height: 200,
                        margin: 2,
                        color: {
                            dark: '#5D5CDE',
                            light: '#FFFFFF'
                        },
                        errorCorrectionLevel: 'M'
                    }, function (error) {
                        if (error) {
                            console.error('‚ùå Canvas QR generation failed:', error);
                            tryDataURLMethod();
                        } else {
                            console.log('‚úÖ Canvas QR Code generated successfully');
                            canvas.style.display = 'block';
                            canvas.style.margin = '0 auto';
                            canvas.className = 'rounded-lg';
                            
                            // Clear the container and add the canvas
                            qrCodeElement.innerHTML = '';
                            qrCodeElement.appendChild(canvas);
                        }
                    });
                    return;
                } catch (error) {
                    console.error('‚ùå Canvas method failed:', error);
                    tryDataURLMethod();
                    return;
                }
            }

            // Method 2: Try Data URL method
            function tryDataURLMethod() {
                if (typeof QRCode !== 'undefined') {
                    try {
                        console.log('üì± Trying Data URL method...');
                        QRCode.toDataURL(currentRoom, {
                            width: 200,
                            height: 200,
                            margin: 2,
                            color: {
                                dark: '#5D5CDE',
                                light: '#FFFFFF'
                            },
                            errorCorrectionLevel: 'M'
                        })
                        .then(url => {
                            console.log('‚úÖ Data URL QR Code generated successfully');
                            const img = document.createElement('img');
                            img.src = url;
                            img.style.display = 'block';
                            img.style.margin = '0 auto';
                            img.style.width = '200px';
                            img.style.height = '200px';
                            img.alt = `QR Code for PIN ${currentRoom}`;
                            img.className = 'rounded-lg';
                            
                            // Clear the container and add the image
                            qrCodeElement.innerHTML = '';
                            qrCodeElement.appendChild(img);
                        })
                        .catch(error => {
                            console.error('‚ùå Data URL method failed:', error);
                            tryOnlineAPI();
                        });
                    } catch (error) {
                        console.error('‚ùå Data URL method failed:', error);
                        tryOnlineAPI();
                    }
                } else {
                    tryOnlineAPI();
                }
            }

            // Method 3: Use online QR code API as fallback
            function tryOnlineAPI() {
                try {
                    console.log('üì± Trying online QR API...');
                    const qrAPIUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(currentRoom)}&color=5D5CDE&bgcolor=FFFFFF`;
                    
                    const img = document.createElement('img');
                    img.src = qrAPIUrl;
                    img.style.display = 'block';
                    img.style.margin = '0 auto';
                    img.style.width = '200px';
                    img.style.height = '200px';
                    img.alt = `QR Code for PIN ${currentRoom}`;
                    img.className = 'rounded-lg';
                    
                    // Handle load success
                    img.onload = function() {
                        console.log('‚úÖ Online API QR Code loaded successfully');
                        qrCodeElement.innerHTML = '';
                        qrCodeElement.appendChild(img);
                    };
                    
                    // Handle load error
                    img.onerror = function() {
                        console.error('‚ùå Online API failed');
                        retryOrFallback();
                    };
                    
                } catch (error) {
                    console.error('‚ùå Online API method failed:', error);
                    retryOrFallback();
                }
            }

            // Method 4: Retry or show fallback
            function retryOrFallback() {
                if (retryCount < maxRetries) {
                    console.log(`üîÑ Retrying QR generation (attempt ${retryCount + 1}/${maxRetries + 1})`);
                    const delay = (retryCount + 1) * 1000; // 1s, 2s, 3s
                    setTimeout(() => {
                        generateQRCodeWithRetry(retryCount + 1);
                    }, delay);
                } else {
                    console.log('‚ùå All QR generation methods failed, showing fallback');
                    showQRFallback(qrCodeElement);
                }
            }

            // If QRCode library is not loaded, check for loading
            if (typeof QRCode === 'undefined') {
                console.log(`üìö QRCode library not loaded yet (attempt ${retryCount + 1}/${maxRetries + 1})`);
                
                if (retryCount < maxRetries) {
                    // Retry after increasing delays
                    const delay = (retryCount + 1) * 500; // 500ms, 1000ms, 1500ms
                    setTimeout(() => {
                        generateQRCodeWithRetry(retryCount + 1);
                    }, delay);
                } else {
                    console.log('üìö QRCode library failed to load, trying online API directly');
                    tryOnlineAPI();
                }
            }
        }

        function showQRFallback(element) {
            element.innerHTML = `
                <div class="w-48 h-48 bg-gray-100 dark:bg-gray-700 rounded-lg flex items-center justify-center mx-auto border-2 border-dashed border-gray-300 dark:border-gray-600">
                    <div class="text-center">
                        <div class="text-4xl mb-2">üì±</div>

                        <p class="text-xs text-gray-500 mt-1">PIN: ${currentRoom}</p>

        }

        // Complete game data saving function
        async function saveCompleteGameData() {
            if (!currentRoom) return;
            
            try {
                // Get complete room data from Firebase
                const roomSnapshot = await database.ref(`rooms/${currentRoom}`).once('value');
                const roomData = roomSnapshot.val();
                
                if (!roomData) return;
                
                // Get answers data
                const answersSnapshot = await database.ref(`rooms/${currentRoom}/answers`).once('value');
                const answersData = answersSnapshot.val() || {};
                
                // Create complete game record
                const completeGameData = {
                    id: `game_${currentRoom}_${Date.now()}`,
                    roomPin: currentRoom,
                    gameName: roomData.game?.name || 'Unknown Game',
                    gameAuthor: roomData.game?.author || 'Unknown',
                    startTime: new Date(roomData.created).toISOString(),
                    endTime: new Date().toISOString(),
                    duration: Math.round((Date.now() - roomData.created) / 1000), // in seconds
                    totalQuestions: roomData.game?.questions?.length || 0,
                    players: roomData.players || {},
                    questions: roomData.game?.questions || [],
                    answers: answersData,
                    finalScores: {},
                    leaderboard: []
                };
                
                // Calculate final scores and leaderboard
                const playersArray = Object.values(roomData.players || {});
                playersArray.sort((a, b) => (b.score || 0) - (a.score || 0));
                
                completeGameData.leaderboard = playersArray.map((player, index) => ({
                    rank: index + 1,
                    name: player.name,
                    score: player.score || 0,
                    playerId: Object.keys(roomData.players).find(id => roomData.players[id].name === player.name)
                }));
                
                playersArray.forEach(player => {
                    completeGameData.finalScores[player.name] = player.score || 0;
                });
                
                // Save to localStorage with a specific key for completed games
                const completedGames = JSON.parse(localStorage.getItem('completedGames') || '[]');
                completedGames.unshift(completeGameData);
                
                // Keep only last 20 completed games to avoid storage overflow
                if (completedGames.length > 20) {
                    completedGames.splice(20);
                }
                
                localStorage.setItem('completedGames', JSON.stringify(completedGames));
                
                console.log('‚úÖ Complete game data saved to localStorage:', completeGameData.id);
                
            } catch (error) {
                console.error('‚ùå Failed to save complete game data:', error);
            }
        }

        // Automatic room cleanup system
        function startRoomCleanupService() {
            console.log('üßπ Starting automatic room cleanup service...');
            
            // Run cleanup immediately
            cleanupExpiredRooms();
            
            // Run cleanup every 30 minutes
            setInterval(cleanupExpiredRooms, 30 * 60 * 1000);
        }

        async function cleanupExpiredRooms() {
            try {
                console.log('üîç Scanning for expired rooms...');
                
                const roomsSnapshot = await database.ref('rooms').once('value');
                const rooms = roomsSnapshot.val();
                
                if (!rooms) {
                    console.log('üì≠ No rooms found in database');
                    return;
                }
                
                const now = Date.now();
                const twentyFourHours = 24 * 60 * 60 * 1000; // 24 hours in milliseconds
                let expiredCount = 0;
                
                const roomKeys = Object.keys(rooms);
                console.log(`üìä Found ${roomKeys.length} total rooms`);
                
                for (const roomKey of roomKeys) {
                    const room = rooms[roomKey];
                    const roomAge = now - (room.created || 0);
                    
                    if (roomAge > twentyFourHours) {
                        console.log(`üóëÔ∏è Deleting expired room ${roomKey} (age: ${Math.round(roomAge / (60 * 60 * 1000))} hours)`);
                        
                        // Save complete game data before deletion (if it has players)
                        if (room.players && Object.keys(room.players).length > 0) {
                            await saveRoomDataBeforeCleanup(roomKey, room);
                        }
                        
                        // Delete the room
                        await database.ref(`rooms/${roomKey}`).remove();
                        expiredCount++;
                    }
                }
                
                if (expiredCount > 0) {
                    console.log(`‚úÖ Cleaned up ${expiredCount} expired room(s)`);
                } else {
                    console.log('‚ú® No expired rooms found');
                }
                
            } catch (error) {
                console.error('‚ùå Error during room cleanup:', error);
            }
        }

        async function saveRoomDataBeforeCleanup(roomKey, roomData) {
            try {
                // Get answers data
                const answersSnapshot = await database.ref(`rooms/${roomKey}/answers`).once('value');
                const answersData = answersSnapshot.val() || {};
                
                // Create archived game record
                const archivedGameData = {
                    id: `archived_${roomKey}_${Date.now()}`,
                    roomPin: roomKey,
                    gameName: roomData.game?.name || 'Unknown Game',
                    gameAuthor: roomData.game?.author || 'Unknown',
                    startTime: new Date(roomData.created).toISOString(),
                    endTime: new Date().toISOString(),
                    status: 'auto_archived',
                    duration: Math.round((Date.now() - roomData.created) / 1000),
                    totalQuestions: roomData.game?.questions?.length || 0,
                    players: roomData.players || {},
                    questions: roomData.game?.questions || [],
                    answers: answersData,
                    finalScores: {},
                    leaderboard: []
                };
                
                // Calculate final scores
                const playersArray = Object.values(roomData.players || {});
                playersArray.sort((a, b) => (b.score || 0) - (a.score || 0));
                
                archivedGameData.leaderboard = playersArray.map((player, index) => ({
                    rank: index + 1,
                    name: player.name,
                    score: player.score || 0
                }));
                
                playersArray.forEach(player => {
                    archivedGameData.finalScores[player.name] = player.score || 0;
                });
                
                // Save to archived games
                const archivedGames = JSON.parse(localStorage.getItem('archivedGames') || '[]');
                archivedGames.unshift(archivedGameData);
                
                // Keep only last 10 archived games
                if (archivedGames.length > 10) {
                    archivedGames.splice(10);
                }
                
                localStorage.setItem('archivedGames', JSON.stringify(archivedGames));
                
                console.log(`üíæ Archived game data for room ${roomKey}`);
                
            } catch (error) {
                console.error(`‚ùå Failed to archive data for room ${roomKey}:`, error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
