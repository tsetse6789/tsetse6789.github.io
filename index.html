<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="icon" href="https://tsetse6789.github.io/Logo_v2.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                        'bg-light': '#FFFFFF',
                        'bg-dark': '#181818'
                    }
                }
            }
        }
    </script>
    <style>
        .markdown-content {
            line-height: 1.6;
        }
        .markdown-content h1 {
            font-size: 2rem;
            font-weight: bold;
            margin: 1.5rem 0 1rem 0;
            color: inherit;
        }
        .markdown-content h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 1.25rem 0 0.75rem 0;
            color: inherit;
        }
        .markdown-content h3 {
            font-size: 1.25rem;
            font-weight: bold;
            margin: 1rem 0 0.5rem 0;
            color: inherit;
        }
        .markdown-content h4 {
            font-size: 1.125rem;
            font-weight: bold;
            margin: 0.75rem 0 0.5rem 0;
            color: inherit;
        }
        .markdown-content p {
            margin: 0.75rem 0;
        }
        .markdown-content ul {
            list-style-type: disc;
            margin: 0.75rem 0;
            padding-left: 1.5rem;
        }
        .markdown-content ol {
            list-style-type: decimal;
            margin: 0.75rem 0;
            padding-left: 1.5rem;
        }
        .markdown-content li {
            margin: 0.25rem 0;
        }
        .markdown-content strong {
            font-weight: bold;
        }
        .markdown-content em {
            font-style: italic;
        }
        .markdown-content code {
            background-color: #f1f5f9;
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
            font-family: monospace;
            font-size: 0.875rem;
        }
        .dark .markdown-content code {
            background-color: #374151;
        }
        .markdown-content pre {
            background-color: #f1f5f9;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1rem 0;
        }
        .dark .markdown-content pre {
            background-color: #374151;
        }
        .markdown-content pre code {
            background-color: transparent;
            padding: 0;
        }
        .markdown-content blockquote {
            border-left: 4px solid #e5e7eb;
            padding-left: 1rem;
            margin: 1rem 0;
            font-style: italic;
        }
        .dark .markdown-content blockquote {
            border-left-color: #6b7280;
        }
    </style>
</head>
<body class="min-h-screen bg-bg-light dark:bg-bg-dark text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <div class="min-h-screen flex flex-col items-center justify-center px-4 relative">
        <div class="text-center space-y-8 max-w-md w-full">
            <!-- Title -->
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900 dark:text-white mb-12">
                Welcome to Nut's Website
            </h1>
            
            <!-- Link Buttons -->
            <div class="space-y-4 w-full">
                <a href="https://tsetse6789.github.io/chat" 
                   class="block w-full py-4 px-6 bg-primary hover:bg-primary/90 text-white font-semibold text-lg rounded-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 ease-out">
                    Go to Fun Chat
                </a>

                 <a href="https://tsetse6789.github.io/player" 
                   class="block w-full py-4 px-6 bg-primary hover:bg-primary/90 text-white font-semibold text-lg rounded-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 ease-out">
                    Go to YouTube Player
                </a>
                
                <a href="https://sites.google.com/view/nut-fun/home" 
                   class="block w-full py-4 px-6 bg-primary hover:bg-primary/90 text-white font-semibold text-lg rounded-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 ease-out">
                    Go to Nut Fun
                </a>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="absolute bottom-4 text-center text-sm text-gray-600 dark:text-gray-400 px-4">
            Last Updated on 16th June, 2025. For more information, please read 
            <button id="readmeBtn" class="text-primary hover:text-primary/80 underline cursor-pointer">
                README.md
            </button>
        </div>
    </div>

    <!-- README Modal -->
    <div id="readmeModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white dark:bg-gray-800 rounded-lg max-w-4xl w-full max-h-[90vh] overflow-hidden">
            <div class="flex justify-between items-center p-4 border-b border-gray-200 dark:border-gray-700">
                <h2 class="text-xl font-bold">README.md</h2>
                <button id="closeModal" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 text-2xl">
                    ×
                </button>
            </div>
            <div id="readmeContent" class="p-6 overflow-auto h-[calc(90vh-80px)] markdown-content">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Dark mode detection and handling
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // README Modal functionality
        const readmeBtn = document.getElementById('readmeBtn');
        const readmeModal = document.getElementById('readmeModal');
        const closeModal = document.getElementById('closeModal');
        const readmeContent = document.getElementById('readmeContent');

        const readmeMarkdown = `# tsetse6789.github.io
This is a website of Nut.
## About
These are the contents of \`\`\`tsetse6789.github.io\`\`\` :
* #### index.html:
  A menu redirects to Nut Fun, Fun Chat and more.
* #### chat:
  The website of Fun Chat. Learn more on:
\`\`\`url
https://sites.google.com/view/nut-fun/apps/funchat
\`\`\`
* #### player:
  A YouTube Player by Nut. You can add playlist and play videos on background. Enjoy no-ads YouTube!
## Update Notes:
* #### YouTube Player:
  #### ✨ New Features:
  * 📝 Remarks/Notes Text Box
    * Editable notes field in the playlist info dialog
    * Placeholder text to guide users
    * Auto-focus and cursor positioning at the end
    * Keyboard shortcuts:
      * \`\`\`Escape\`\`\` to cancel
      * \`\`\`Ctrl/Cmd + Enter\`\`\` to save quickly
  * 💾 Data Persistence
    * Automatic saving to localStorage
    * Remarks preserved across browser sessions
    * Backward compatibility with existing playlists (empty remarks by default)
  * 🎨 Enhanced UI
    * Professional modal dialog with detailed playlist information
    * Organized layout showing:
      * Playlist name, video count, creation date
      * Source (imported vs. local)
      * Duplication info (if applicable)
      * Remarks/notes section
    * Visual feedback with success notification when saving
    * Responsive design that works on all screen sizes
  * ⌨️ User Experience Improvements
    * Textarea auto-resize (4 rows default, expandable to 200px max height)
    * Smart focus management - cursor goes to end of existing text
    * Helpful hints about the purpose of the notes field
    * Clean button styling with save/cancel options  

The remarks are automatically saved with each playlist and will persist across browser sessions. Users can now add personal notes, descriptions, or reminders about their playlists, making organization much easier!`;

        readmeBtn.addEventListener('click', () => {
            readmeContent.innerHTML = marked.parse(readmeMarkdown);
            readmeModal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        });

        closeModal.addEventListener('click', () => {
            readmeModal.classList.add('hidden');
            document.body.style.overflow = 'auto';
        });

        // Close modal when clicking outside
        readmeModal.addEventListener('click', (e) => {
            if (e.target === readmeModal) {
                readmeModal.classList.add('hidden');
                document.body.style.overflow = 'auto';
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !readmeModal.classList.contains('hidden')) {
                readmeModal.classList.add('hidden');
                document.body.style.overflow = 'auto';
            }
        });
    </script>
</body>
</html>
