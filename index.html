<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="icon" href="https://tsetse6789.github.io/Logo_v2.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                        'bg-light': '#FFFFFF',
                        'bg-dark': '#181818'
                    }
                }
            }
        }
    </script>
    <style>
        .markdown-content {
            line-height: 1.6;
        }
        .markdown-content h1 {
            font-size: 2rem;
            font-weight: bold;
            margin: 1.5rem 0 1rem 0;
            color: inherit;
        }
        .markdown-content h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 1.25rem 0 0.75rem 0;
            color: inherit;
        }
        .markdown-content h3 {
            font-size: 1.25rem;
            font-weight: bold;
            margin: 1rem 0 0.5rem 0;
            color: inherit;
        }
        .markdown-content h4, .markdown-content h5, .markdown-content h6 {
            font-size: 1.125rem;
            font-weight: bold;
            margin: 1rem 0 0.5rem 0;
            color: inherit;
        }
        .markdown-content p {
            margin: 0.75rem 0;
        }
        .markdown-content ul, .markdown-content ol {
            margin: 0.75rem 0;
            padding-left: 1.5rem;
        }
        .markdown-content li {
            margin: 0.25rem 0;
        }
        .markdown-content blockquote {
            border-left: 4px solid #5D5CDE;
            padding-left: 1rem;
            margin: 1rem 0;
            font-style: italic;
            background: rgba(93, 92, 222, 0.05);
        }
        .markdown-content code {
            background: rgba(93, 92, 222, 0.1);
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
        }
        .markdown-content pre {
            background: rgba(93, 92, 222, 0.1);
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1rem 0;
        }
        .markdown-content pre code {
            background: transparent;
            padding: 0;
        }
        .markdown-content a {
            color: #5D5CDE;
            text-decoration: underline;
        }
        .markdown-content a:hover {
            color: rgba(93, 92, 222, 0.8);
        }
        .markdown-content strong {
            font-weight: bold;
        }
        .markdown-content em {
            font-style: italic;
        }
        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }
        .markdown-content th, .markdown-content td {
            border: 1px solid rgba(93, 92, 222, 0.2);
            padding: 0.5rem;
            text-align: left;
        }
        .markdown-content th {
            background: rgba(93, 92, 222, 0.1);
            font-weight: bold;
        }
        .markdown-content hr {
            border: none;
            border-top: 2px solid rgba(93, 92, 222, 0.2);
            margin: 2rem 0;
        }
    </style>
</head>
<body class="min-h-screen bg-bg-light dark:bg-bg-dark text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <div class="min-h-screen flex flex-col items-center justify-center px-4 relative">
        <div class="text-center space-y-8 max-w-md w-full">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900 dark:text-white mb-12">
                Welcome to Nut's Website
            </h1>
            
            <div class="space-y-4 w-full">
                <button onclick="checkAndNavigate('https://tsetse6789.github.io/chat', 'Fun Chat')" class="block w-full py-4 px-6 bg-primary hover:bg-primary/90 text-white font-semibold text-lg rounded-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 ease-out">
                    Go to Fun Chat
                </button>
                <button onclick="checkAndNavigate('https://tsetse6789.github.io/player', 'YouTube Player')" class="block w-full py-4 px-6 bg-primary hover:bg-primary/90 text-white font-semibold text-lg rounded-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 ease-out">
                    Go to YouTube Player
                </button>
                <button onclick="openNutFun()" class="block w-full py-4 px-6 bg-primary hover:bg-primary/90 text-white font-semibold text-lg rounded-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 ease-out">
                    Go to Nut Fun
                </button>
            </div>
        </div>
        
        <div class="absolute bottom-4 text-center text-sm text-gray-600 dark:text-gray-400 px-4">
            Last updated on 16th June, 2025. Please read 
            <button id="readmeBtn" class="text-primary hover:text-primary/80 underline cursor-pointer">
                README.md
            </button>
             for more information.
        </div>
    </div>

    <div id="readmeModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white dark:bg-gray-800 rounded-lg max-w-4xl w-full max-h-[90vh] overflow-hidden">
            <div class="flex justify-between items-center p-4 border-b border-gray-200 dark:border-gray-700">
                <h2 class="text-xl font-bold">README.md</h2>
                <button id="closeModal" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 text-2xl">
                    √ó
                </button>
            </div>
            <div id="readmeContent" class="p-6 overflow-auto h-[calc(90vh-80px)] markdown-content">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </div>

    <div id="errorModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white dark:bg-gray-800 rounded-lg max-w-md w-full">
            <div class="flex justify-between items-center p-4 border-b border-gray-200 dark:border-gray-700">
                <h2 class="text-xl font-bold text-red-600 dark:text-red-400">Page Not Found</h2>
                <button id="closeErrorModal" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 text-2xl">
                    √ó
                </button>
            </div>
            <div id="errorContent" class="p-6 text-center">
                <!-- Error content will be loaded here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Dark mode detection and handling
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // README Modal functionality
        const readmeBtn = document.getElementById('readmeBtn');
        const readmeModal = document.getElementById('readmeModal');
        const closeModal = document.getElementById('closeModal');
        const readmeContent = document.getElementById('readmeContent');

        readmeBtn.addEventListener('click', () => {
            // Show loading state
            readmeContent.innerHTML = '<div class="flex items-center justify-center py-8"><div class="text-lg">Loading README...</div></div>';
            readmeModal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            
            fetch('https://tsetse6789.github.io/README.md')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to load README.md (${response.status})`);
                    }
                    return response.text();
                })
                .then(data => {
                    readmeContent.innerHTML = marked.parse(data);
                })
                .catch(error => {
                    readmeContent.innerHTML = `
                        <div class="text-center py-8">
                            <div class="text-6xl mb-4">üìÑ‚ùå</div>
                            <h3 class="text-xl font-bold mb-2 text-red-600 dark:text-red-400">README Not Found</h3>
                            <p class="text-gray-600 dark:text-gray-400 mb-4">Sorry, the README.md file could not be loaded.</p>
                            <p class="text-sm text-gray-500 dark:text-gray-500">Error: ${error.message}</p>
                        </div>
                    `;
                });
        });

        closeModal.addEventListener('click', () => {
            readmeModal.classList.add('hidden');
            document.body.style.overflow = 'auto';
        });

        readmeModal.addEventListener('click', (e) => {
            if (e.target === readmeModal) {
                readmeModal.classList.add('hidden');
                document.body.style.overflow = 'auto';
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !readmeModal.classList.contains('hidden')) {
                readmeModal.classList.add('hidden');
                document.body.style.overflow = 'auto';
            }
            if (e.key === 'Escape' && !errorModal.classList.contains('hidden')) {
                errorModal.classList.add('hidden');
                document.body.style.overflow = 'auto';
            }
        });

        // Error Modal functionality
        const errorModal = document.getElementById('errorModal');
        const closeErrorModal = document.getElementById('closeErrorModal');
        const errorContent = document.getElementById('errorContent');

        closeErrorModal.addEventListener('click', () => {
            errorModal.classList.add('hidden');
            document.body.style.overflow = 'auto';
        });

        errorModal.addEventListener('click', (e) => {
            if (e.target === errorModal) {
                errorModal.classList.add('hidden');
                document.body.style.overflow = 'auto';
            }
        });

        // Function to show error modal
        function showError(title, message, statusCode = null) {
            const statusText = statusCode ? ` (${statusCode})` : '';
            errorContent.innerHTML = `
                <div class="text-6xl mb-4">üö´</div>
                <h3 class="text-xl font-bold mb-2">${title}</h3>
                <p class="text-gray-600 dark:text-gray-400 mb-4">${message}</p>
                ${statusCode ? `<p class="text-sm text-gray-500 dark:text-gray-500">HTTP Status: ${statusCode}</p>` : ''}
                <button onclick="errorModal.classList.add('hidden'); document.body.style.overflow = 'auto';" 
                        class="mt-4 px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">
                    Close
                </button>
            `;
            errorModal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        // Function to check if page exists and navigate
        async function checkAndNavigate(url, pageName) {
            try {
                // Show loading state on button
                const buttons = document.querySelectorAll('button');
                const clickedButton = Array.from(buttons).find(btn => btn.textContent.includes(pageName));
                const originalText = clickedButton.textContent;
                clickedButton.textContent = 'Checking...';
                clickedButton.disabled = true;

                // Use HEAD request to check if page exists
                const response = await fetch(url, { method: 'HEAD' });
                
                // Restore button state
                clickedButton.textContent = originalText;
                clickedButton.disabled = false;

                if (response.ok) {
                    // Page exists, navigate to it
                    window.open(url, '_blank');
                } else {
                    // Page doesn't exist, show error
                    showError(
                        `${pageName} Not Found`,
                        `The ${pageName} page could not be found. It may have been moved or temporarily unavailable.`,
                        response.status
                    );
                }
            } catch (error) {
                // Restore button state on error
                const buttons = document.querySelectorAll('button');
                const clickedButton = Array.from(buttons).find(btn => btn.textContent.includes('Checking'));
                if (clickedButton) {
                    clickedButton.textContent = `Go to ${pageName}`;
                    clickedButton.disabled = false;
                }

                // Network error or other issues
                showError(
                    'Connection Error',
                    `Unable to reach ${pageName}. Please check your internet connection and try again.`
                );
            }
        }

        // Function to open Nut Fun app or fallback to web
        function openNutFun() {
            // Detect if we're on Android
            const isAndroid = /Android/i.test(navigator.userAgent);
            
            if (isAndroid) {
                // Try multiple approaches for Android
                
                // Method 1: Custom URL scheme (if your app supports nutfun://)
                const customSchemeUrl = 'nutfun://open';
                
                // Method 2: App intent with package name
                const packageIntentUrl = 'intent://open#Intent;package=com.john.nutfun;S.browser_fallback_url=https%3A//sites.google.com/view/nut-fun/home;end';
                
                // Method 3: Market intent as last resort
                const marketIntentUrl = 'intent://details?id=com.john.nutfun#Intent;scheme=market;action=android.intent.action.VIEW;S.browser_fallback_url=https%3A//sites.google.com/view/nut-fun/home;end';
                
                // Try custom scheme first
                tryOpenApp(customSchemeUrl, () => {
                    // If custom scheme fails, try package intent
                    tryOpenApp(packageIntentUrl, () => {
                        // If all fails, open web version
                        window.open('https://sites.google.com/view/nut-fun/home', '_blank');
                    });
                });
            } else {
                // Not Android, go directly to web version
                window.open('https://sites.google.com/view/nut-fun/home', '_blank');
            }
        }
        
        function tryOpenApp(url, fallback) {
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = url;
            document.body.appendChild(iframe);
            
            // Set a timeout to detect if app didn't open
            const timeout = setTimeout(() => {
                document.body.removeChild(iframe);
                if (fallback) fallback();
            }, 2000);
            
            // Listen for page visibility change (app opened successfully)
            const handleVisibilityChange = () => {
                if (document.hidden) {
                    clearTimeout(timeout);
                    document.body.removeChild(iframe);
                    document.removeEventListener('visibilitychange', handleVisibilityChange);
                }
            };
            
            document.addEventListener('visibilitychange', handleVisibilityChange);
            
            // Also try with a direct link click
            setTimeout(() => {
                const tempLink = document.createElement('a');
                tempLink.href = url;
                tempLink.style.display = 'none';
                document.body.appendChild(tempLink);
                tempLink.click();
                setTimeout(() => {
                    if (document.body.contains(tempLink)) {
                        document.body.removeChild(tempLink);
                    }
                }, 100);
            }, 100);
        }
    </script>
</body>
</html>
