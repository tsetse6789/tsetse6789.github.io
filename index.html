<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Chat</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <!-- Firebase Compat SDK for better browser compatibility -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                        'primary-dark': '#4B4BC8'
                    }
                }
            },
            darkMode: 'class'
        }
    </script>
    <style>
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .slide-up { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .notification-badge {
            position: absolute;
            top: -2px;
            right: -2px;
            background: #ef4444;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen">
    <div id="app" class="min-h-screen">
        <!-- Loading Screen -->
        <div id="loading" class="fixed inset-0 bg-white dark:bg-gray-900 flex items-center justify-center z-50">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary mx-auto mb-4"></div>
                <p class="text-gray-600 dark:text-gray-400">Loading Fun Chat App...</p>
            </div>
        </div>

        <!-- Login/Signup Screen -->
        <div id="auth-screen" class="hidden min-h-screen flex items-center justify-center p-4">
            <div class="w-full max-w-md">
                <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8 fade-in">
                    <h1 class="text-3xl font-bold text-center mb-8">Fun Chat (Beta)</h1>
                    
                    <div class="flex mb-6">
                        <button id="login-tab" class="flex-1 py-3 text-center font-medium border-b-2 border-primary text-primary">Login</button>
                        <button id="signup-tab" class="flex-1 py-3 text-center font-medium border-b-2 border-transparent text-gray-500">Sign Up</button>
                    </div>

                    <form id="auth-form" class="space-y-6">
                        <div id="signup-fields" class="hidden space-y-6">
                            <input type="text" id="signup-username" placeholder="Username" class="w-full px-4 py-3 text-base border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent bg-white dark:bg-gray-700">
                        </div>
                        
                        <input type="email" id="auth-email" placeholder="Email" class="w-full px-4 py-3 text-base border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent bg-white dark:bg-gray-700" required="">
                        
                        <input type="password" id="auth-password" placeholder="Password" class="w-full px-4 py-3 text-base border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent bg-white dark:bg-gray-700" required="">
                        
                        <div id="login-options" class="flex items-center justify-between">
                            <label class="flex items-center">
                                <input type="checkbox" id="remember-me" class="w-4 h-4 text-primary bg-gray-100 border-gray-300 rounded focus:ring-primary">
                                <span class="ml-2 text-sm">Remember me</span>
                            </label>
                        </div>

                        <button type="submit" id="auth-submit" class="w-full bg-primary hover:bg-primary-dark text-white font-medium py-3 px-4 rounded-lg transition duration-200">
                            Login
                        </button>
                    </form>

                    <div id="auth-error" class="hidden mt-4 p-3 bg-red-100 dark:bg-red-900 border border-red-300 dark:border-red-700 text-red-700 dark:text-red-300 rounded-lg text-sm"></div>
                </div>
            </div>
        </div>

        <!-- Main App -->
        <div id="main-app" class="hidden h-screen flex flex-col">
            <!-- Header -->
            <header class="bg-primary text-white p-4 flex items-center justify-between">
                <h1 class="text-xl font-bold">Fun Chat App by Nut</h1>
                <div class="flex items-center space-x-3">
                    <button id="profile-btn" class="p-2 rounded-full hover:bg-white hover:bg-opacity-20">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </button>
                    <div class="relative">
                        <button id="friends-btn" class="p-2 rounded-full hover:bg-white hover:bg-opacity-20">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                            </svg>
                        </button>
                        <div id="friend-requests-badge" class="notification-badge hidden">0</div>
                    </div>
                    <button id="settings-btn" class="p-2 rounded-full hover:bg-white hover:bg-opacity-20">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                    </button>
                </div>
            </header>

            <!-- Chat Rooms List -->
            <div id="rooms-view" class="flex-1 flex flex-col">
                <div class="p-4 border-b border-gray-200 dark:border-gray-700">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-lg font-semibold">Chat Rooms</h2>
                        <button id="create-room-btn" class="bg-primary text-white px-4 py-2 rounded-lg text-sm">
                            Create Room
                        </button>
                    </div>
                    <input type="text" id="room-search" placeholder="Search rooms..." class="w-full px-4 py-2 text-base border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700">
                </div>
                
                <div id="rooms-list" class="flex-1 overflow-y-auto p-4 space-y-3">
                    <!-- Rooms will be populated here -->
                </div>
            </div>

            <!-- Chat Room View -->
            <div id="chat-view" class="hidden flex-1 flex flex-col">
                <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between">
                    <div class="flex items-center">
                        <button id="back-to-rooms" class="mr-3 p-1">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                            </svg>
                        </button>
                        <h3 id="chat-room-name" class="text-lg font-semibold"></h3>
                    </div>
                    <button id="room-settings-btn" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path>
                        </svg>
                    </button>
                </div>
                
                <div id="messages-container" class="flex-1 overflow-y-auto p-4 space-y-3">
                    <!-- Messages will be populated here -->
                </div>
                
                <div class="p-4 border-t border-gray-200 dark:border-gray-700">
                    <div class="flex items-center space-x-2">
                        <input type="text" id="message-input" placeholder="Type a message..." class="flex-1 px-4 py-3 text-base border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700">
                        <button id="send-message" class="bg-primary text-white p-3 rounded-lg">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Profile Modal -->
        <div id="profile-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
            <div class="bg-white dark:bg-gray-800 rounded-2xl w-full max-w-md p-6 slide-up">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-xl font-bold">Profile</h3>
                    <button id="close-profile" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Username</label>
                        <input type="text" id="profile-username" class="w-full px-4 py-3 text-base border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-2">Profile Picture URL</label>
                        <input type="url" id="profile-pic" placeholder="https://..." class="w-full px-4 py-3 text-base border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700">
                    </div>
                    
                    <button id="save-profile" class="w-full bg-primary text-white py-3 rounded-lg">Save Profile</button>
                </div>
            </div>
        </div>

        <!-- Settings Modal -->
        <div id="settings-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
            <div class="bg-white dark:bg-gray-800 rounded-2xl w-full max-w-md p-6 slide-up">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-xl font-bold">Settings</h3>
                    <button id="close-settings" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                
                <div class="space-y-3">
                    <button id="logout-btn" class="w-full text-left p-4 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 flex items-center">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                        </svg>
                        Logout
                    </button>
                    
                    <button id="delete-account-btn" class="w-full text-left p-4 rounded-lg hover:bg-red-100 dark:hover:bg-red-900 text-red-600 dark:text-red-400 flex items-center">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                        Delete Account
                    </button>
                </div>
            </div>
        </div>

        <!-- Create Room Modal -->
        <div id="create-room-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
            <div class="bg-white dark:bg-gray-800 rounded-2xl w-full max-w-md p-6 slide-up">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-xl font-bold">Create Room</h3>
                    <button id="close-create-room" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Room Name</label>
                        <input type="text" id="room-name-input" placeholder="Enter room name..." class="w-full px-4 py-3 text-base border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700">
                    </div>
                    
                    <button id="create-room-submit" class="w-full bg-primary text-white py-3 rounded-lg">Create Room</button>
                </div>
            </div>
        </div>

        <!-- Room Settings Modal -->
        <div id="room-settings-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
            <div class="bg-white dark:bg-gray-800 rounded-2xl w-full max-w-md p-6 slide-up">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-xl font-bold">Room Settings</h3>
                    <button id="close-room-settings" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Room Name</label>
                        <input type="text" id="edit-room-name" class="w-full px-4 py-3 text-base border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-2">Invite Friend</label>
                        <div class="flex space-x-2">
                            <select id="invite-friend-select" class="flex-1 px-4 py-3 text-base border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700">
                                <option value="">Select a friend...</option>
                            </select>
                            <button id="invite-friend-btn" class="bg-primary text-white px-4 py-3 rounded-lg">Invite</button>
                        </div>
                    </div>
                    
                    <div>
                        <h4 class="text-sm font-medium mb-2">Room Members</h4>
                        <div id="room-members-list" class="max-h-40 overflow-y-auto space-y-2">
                            <!-- Members will be populated here -->
                        </div>
                    </div>
                    
                    <div class="flex space-x-3 pt-4 border-t border-gray-200 dark:border-gray-700">
                        <button id="save-room-settings" class="flex-1 bg-primary text-white py-3 rounded-lg">Save</button>
                        <button id="leave-room-btn" class="flex-1 bg-red-600 text-white py-3 rounded-lg">Leave Room</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Friends Modal -->
        <div id="friends-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
            <div class="bg-white dark:bg-gray-800 rounded-2xl w-full max-w-md p-6 slide-up max-h-96 flex flex-col">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-xl font-bold">Friends & Requests</h3>
                    <button id="close-friends" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                
                <div class="flex mb-4">
                    <button id="friends-tab" class="flex-1 py-2 text-center font-medium border-b-2 border-primary text-primary">Friends</button>
                    <button id="requests-tab" class="flex-1 py-2 text-center font-medium border-b-2 border-transparent text-gray-500">
                        Requests
                        <span id="requests-count" class="ml-1 bg-red-500 text-white text-xs px-2 py-1 rounded-full hidden">0</span>
                    </button>
                </div>
                
                <div id="friends-content" class="flex-1 overflow-hidden flex flex-col">
                    <div class="mb-4">
                        <div class="flex space-x-2">
                            <input type="text" id="friend-username" placeholder="Friend's username..." class="flex-1 px-4 py-2 text-base border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700">
                            <button id="send-friend-request-btn" class="bg-primary text-white px-4 py-2 rounded-lg">Send</button>
                        </div>
                        <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Send friend request by username</p>
                    </div>
                    
                    <div id="friends-list" class="flex-1 overflow-y-auto space-y-2">
                        <!-- Friends will be populated here -->
                    </div>
                </div>
                
                <div id="requests-content" class="hidden flex-1 overflow-y-auto space-y-2">
                    <!-- Friend requests will be populated here -->
                </div>
            </div>
        </div>

        <!-- Confirmation Modal -->
        <div id="confirm-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
            <div class="bg-white dark:bg-gray-800 rounded-2xl w-full max-w-sm p-6 slide-up">
                <h3 id="confirm-title" class="text-lg font-bold mb-4"></h3>
                <p id="confirm-message" class="text-gray-600 dark:text-gray-300 mb-6"></p>
                <div class="flex space-x-3">
                    <button id="confirm-cancel" class="flex-1 px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg">Cancel</button>
                    <button id="confirm-ok" class="flex-1 px-4 py-2 bg-red-600 text-white rounded-lg">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://raw.githubusercontent.com/tsetse6789/tsetse6789.github.io/refs/heads/main/Script.js"></script>
</body>
</html>
