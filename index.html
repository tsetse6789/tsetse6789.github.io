<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="icon" href="https://tsetse6789.github.io/Logo_v2.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                        'bg-light': '#FFFFFF',
                        'bg-dark': '#181818'
                    }
                }
            }
        }
    </script>
    <style>
        .markdown-content {
            line-height: 1.6;
        }
        /* ... other styles remain unchanged ... */
    </style>
</head>
<body class="min-h-screen bg-bg-light dark:bg-bg-dark text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <div class="min-h-screen flex flex-col items-center justify-center px-4 relative">
        <div class="text-center space-y-8 max-w-md w-full">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900 dark:text-white mb-12">
                Welcome to Nut's Website
            </h1>
            
            <div class="space-y-4 w-full">
                <a href="https://tsetse6789.github.io/chat" class="block w-full py-4 px-6 bg-primary hover:bg-primary/90 text-white font-semibold text-lg rounded-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 ease-out">
                    Go to Fun Chat
                </a>
                <a href="https://tsetse6789.github.io/player" class="block w-full py-4 px-6 bg-primary hover:bg-primary/90 text-white font-semibold text-lg rounded-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 ease-out">
                    Go to YouTube Player
                </a>
                <a href="https://sites.google.com/view/nut-fun/home" class="block w-full py-4 px-6 bg-primary hover:bg-primary/90 text-white font-semibold text-lg rounded-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 ease-out">
                    Go to Nut Fun
                </a>
            </div>
        </div>
        
        <div class="absolute bottom-4 text-center text-sm text-gray-600 dark:text-gray-400 px-4">
            Last Updated on 16th June, 2025. For more information, please read 
            <button id="readmeBtn" class="text-primary hover:text-primary/80 underline cursor-pointer">
                README.md
            </button>
        </div>
    </div>

    <div id="readmeModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white dark:bg-gray-800 rounded-lg max-w-4xl w-full max-h-[90vh] overflow-hidden">
            <div class="flex justify-between items-center p-4 border-b border-gray-200 dark:border-gray-700">
                <h2 class="text-xl font-bold">README.md</h2>
                <button id="closeModal" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 text-2xl">
                    Ã—
                </button>
            </div>
            <div id="readmeContent" class="p-6 overflow-auto h-[calc(90vh-80px)] markdown-content">
                <!-- Content will be loaded here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Dark mode detection and handling
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // README Modal functionality
        const readmeBtn = document.getElementById('readmeBtn');
        const readmeModal = document.getElementById('readmeModal');
        const closeModal = document.getElementById('closeModal');
        const readmeContent = document.getElementById('readmeContent');

        readmeBtn.addEventListener('click', () => {
            fetch('https://tsetse6789.github.io/README.md')
                .then(response => response.text())
                .then(data => {
                    readmeContent.innerHTML = marked.parse(data);
                    readmeModal.classList.remove('hidden');
                    document.body.style.overflow = 'hidden';
                });
        });

        closeModal.addEventListener('click', () => {
            readmeModal.classList.add('hidden');
            document.body.style.overflow = 'auto';
        });

        readmeModal.addEventListener('click', (e) => {
            if (e.target === readmeModal) {
                readmeModal.classList.add('hidden');
                document.body.style.overflow = 'auto';
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !readmeModal.classList.contains('hidden')) {
                readmeModal.classList.add('hidden');
                document.body.style.overflow = 'auto';
            }
        });
    </script>
</body>
</html>
