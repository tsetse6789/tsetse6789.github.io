            margin: 0.75rem 0 0.5rem 0;

        }

        }
        
        /* Paragraphs with proper spacing */

            margin: 1rem 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            font-size: 0.95rem;
            color: #374151;
        }
        .dark .markdown-content p {
            color: #d1d5db;
        }

            padding-left: 1.5rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;

            color: #d1d5db;
        }

        }

        }
        
        .markdown-content ul ul {
            list-style-type: circle;
        }

            list-style-type: square;
        }
        
        /* Code blocks and inline code */
        .markdown-content code {
            background-color: #f3f4f6;
            color: #dc2626;
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .dark .markdown-content code {
            background-color: #374151;
            color: #fca5a5;
        }
        
        .markdown-content pre {
            background-color: #1f2937;
            color: #f9fafb;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1rem 0;
            border: 1px solid #374151;
        }
        .dark .markdown-content pre {
            background-color: #111827;
            border-color: #1f2937;

            background-color: transparent;
            color: inherit;
            padding: 0;
            border-radius: 0;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.875rem;
            line-height: 1.5;

        /* Blockquotes */

            margin: 1rem 0;
            font-style: italic;
            color: #6b7280;

        }
        .dark .markdown-content blockquote {

            background-color: #1f2937;
            border-left-color: #5d5cde;

        .markdown-content th, .markdown-content td {

        }

    <script>
        // Dark mode detection
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        let allApps = [];
        let filteredApps = [];
        let currentAppId = null;
        let developers = [];

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            // Check if developers data is loaded
            if (typeof window.developers !== 'undefined') {
                developers = window.developers;
                loadAllApps();
            } else {
                // Fallback data if external script fails
                console.warn('External apps.js not loaded, using fallback data');
                allApps = getFallbackData();
                initializeApp();
            }
        });

        // Load all apps from AIML files
        async function loadAllApps() {
            try {
                const loadPromises = developers.map(developer => loadDeveloperApps(developer));
                const developerApps = await Promise.all(loadPromises);
                
                // Flatten all apps into a single array
                allApps = developerApps.flat().filter(app => app !== null);
                
                initializeApp();
            } catch (error) {
                console.error('Failed to load apps:', error);
                // Fall back to sample data
                allApps = getFallbackData();
                initializeApp();
            }
        }

        // Load apps from a single developer's AIML file
        async function loadDeveloperApps(developer) {
            try {
                const response = await fetch(developer.aimlUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const xmlText = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
                
                // Check for parsing errors
                const parseError = xmlDoc.querySelector('parsererror');
                if (parseError) {
                    throw new Error('XML parsing error: ' + parseError.textContent);
                }
                
                return parseAIMLApps(xmlDoc, developer.name);
            } catch (error) {
                console.error(`Failed to load apps for developer ${developer.name}:`, error);
                return [];
            }
        }

        // Parse apps from AIML XML document
        function parseAIMLApps(xmlDoc, developerName) {
            const apps = [];
            const appElements = xmlDoc.querySelectorAll('app');
            
            appElements.forEach(appElement => {
                try {
                    // Check if app references external source
                    const srcAttribute = appElement.getAttribute('src');
                    if (srcAttribute) {
                        // TODO: Handle external app references if needed
                        console.warn('External app references not yet supported:', srcAttribute);
                        return;
                    }
                    
                    const app = {
                        id: getTextContent(appElement, 'id'),
                        name: getTextContent(appElement, 'name'),
                        developer: getTextContent(appElement, 'developer') || developerName,
                        category: getTextContent(appElement, 'category'),
                        platforms: parsePlatforms(appElement),
                        icon: getTextContent(appElement, 'icon'),
                        gallery: parseGallery(appElement),
                        intro: getTextContent(appElement, 'intro'),
                        details: parseDetails(appElement),
                        downloads: parseDownloads(appElement)
                    };
                    
                    // Validate required fields
                    if (app.id && app.name && app.developer && app.category) {
                        apps.push(app);
                    } else {
                        console.warn('Skipping incomplete app:', app);
                    }
                } catch (error) {
                    console.error('Error parsing app:', error);
                }
            });
            
            return apps;
        }

        // Helper function to get text content from XML element
        function getTextContent(parentElement, tagName) {
            const element = parentElement.querySelector(tagName);
            return element ? element.textContent.trim() : '';
        }

        // Parse platforms from XML
        function parsePlatforms(appElement) {
            const platforms = [];
            const platformElements = appElement.querySelectorAll('platforms platform');
            
            platformElements.forEach(platformElement => {
                const platform = {
                    os: getTextContent(platformElement, 'os'),
                    version: getTextContent(platformElement, 'version'),
                    deviceType: getTextContent(platformElement, 'deviceType')
                };
                
                if (platform.os) {
                    platforms.push(platform);
                }
            });
            
            return platforms;
        }

        // Parse gallery from XML
        function parseGallery(appElement) {
            const gallery = [];
            const imageElements = appElement.querySelectorAll('gallery image');
            
            imageElements.forEach(imageElement => {
                const imageUrl = imageElement.textContent.trim();
                if (imageUrl) {
                    gallery.push(imageUrl);
                }
            });
            
            return gallery;
        }

        // Parse details from XML
        function parseDetails(appElement) {
            const detailsElement = appElement.querySelector('details');
            if (!detailsElement) return '';
            
            const srcAttribute = detailsElement.getAttribute('src');
            if (srcAttribute) {
                // Return URL for external markdown file
                return srcAttribute;
            } else {
                // Return inline markdown content
                return detailsElement.textContent.trim();
            }
        }

        // Parse downloads from XML
        function parseDownloads(appElement) {
            const downloads = [];
            const downloadElements = appElement.querySelectorAll('downloads download');
            
            downloadElements.forEach(downloadElement => {
                const download = {
                    type: getTextContent(downloadElement, 'type'),
                    url: getTextContent(downloadElement, 'url'),
                    version: getTextContent(downloadElement, 'version'),
                    size: getTextContent(downloadElement, 'size')
                };
                
                if (download.type && download.url) {
                    downloads.push(download);
                }
            });
            
            return downloads;
        }

        function initializeApp() {
            // Sort apps by name alphabetically
            allApps.sort((a, b) => a.name.localeCompare(b.name));
            
            filteredApps = [...allApps];
            populateFilters();
            renderApps();
            setupEventListeners();
            
            // Check for app parameter in URL
            checkUrlParameter();
            
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('appsGrid').classList.remove('hidden');
        }

        function checkUrlParameter() {
            const urlParams = new URLSearchParams(window.location.search);
            const appId = urlParams.get('app');
            if (appId && allApps.find(app => app.id === appId)) {
                openAppModal(appId);
            }
        }

        function populateFilters() {
            // Categories
            const categories = [...new Set(allApps.map(app => app.category))].sort();
            const categoryFilter = document.getElementById('categoryFilter');
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });

            // Developers
            const developers = [...new Set(allApps.map(app => app.developer))].sort();
            const developerFilter = document.getElementById('developerFilter');
            developers.forEach(developer => {
                const option = document.createElement('option');
                option.value = developer;
                option.textContent = developer;
                developerFilter.appendChild(option);
            });

            // Platforms
            const platforms = [...new Set(allApps.flatMap(app => app.platforms.map(p => p.os)))].sort();
            const platformFilter = document.getElementById('platformFilter');
            platforms.forEach(platform => {
                const option = document.createElement('option');
                option.value = platform;
                option.textContent = platform;
                platformFilter.appendChild(option);
            });
        }

        function setupEventListeners() {
            // Filter toggle functionality
            document.getElementById('filterToggle').addEventListener('click', toggleFilters);
            
            // Search button functionality
            document.getElementById('searchButton').addEventListener('click', function() {
                document.getElementById('searchButton').classList.add('hidden');
                document.getElementById('searchContainer').classList.remove('hidden');
                document.getElementById('searchInput').focus();
            });
            
            document.getElementById('closeSearch').addEventListener('click', function() {
                document.getElementById('searchButton').classList.remove('hidden');
                document.getElementById('searchContainer').classList.add('hidden');
                document.getElementById('searchInput').value = '';
                filterApps(); // Re-filter with empty search
            });
            
            // Search
            document.getElementById('searchInput').addEventListener('input', filterApps);
            
            // Filters
            document.getElementById('categoryFilter').addEventListener('change', filterApps);
            document.getElementById('developerFilter').addEventListener('change', filterApps);
            document.getElementById('platformFilter').addEventListener('change', filterApps);
            
            // Clear filters
            document.getElementById('clearFilters').addEventListener('click', clearFilters);
            
            // Modal
            document.getElementById('closeModal').addEventListener('click', closeModal);
            document.getElementById('shareApp').addEventListener('click', shareApp);
            document.getElementById('appModal').addEventListener('click', function(e) {
                if (e.target === this) closeModal();
            });
            
            // Details drawer toggle
            document.getElementById('detailsToggle').addEventListener('click', toggleDetailsDrawer);
            
            // Image viewer
            document.getElementById('closeViewer').addEventListener('click', closeImageViewer);
            document.getElementById('imageViewer').addEventListener('click', function(e) {
                if (e.target === this) closeImageViewer();
            });
        }

        function toggleFilters() {
            const filtersSection = document.getElementById('filtersSection');
            const filterToggle = document.getElementById('filterToggle');
            const filterIcon = filterToggle.querySelector('i');
            
            if (filtersSection.classList.contains('hidden')) {
                // Show filters
                filtersSection.classList.remove('hidden');
                filterIcon.className = 'fas fa-filter text-primary';
                filterToggle.title = 'Hide Filters';
                // Adjust filter section position
                filtersSection.style.top = '56px'; // Height of main header
            } else {
                // Hide filters
                filtersSection.classList.add('hidden');
                filterIcon.className = 'fas fa-filter text-gray-400';
                filterToggle.title = 'Show Filters';
            }
        }

        function filterApps() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const developer = document.getElementById('developerFilter').value;
            const platform = document.getElementById('platformFilter').value;

            filteredApps = allApps.filter(app => {
                const matchesSearch = !searchTerm || 
                    app.name.toLowerCase().includes(searchTerm) ||
                    app.developer.toLowerCase().includes(searchTerm) ||
                    app.intro.toLowerCase().includes(searchTerm);
                
                const matchesCategory = !category || app.category === category;
                const matchesDeveloper = !developer || app.developer === developer;
                const matchesPlatform = !platform || app.platforms.some(p => p.os === platform);

                return matchesSearch && matchesCategory && matchesDeveloper && matchesPlatform;
            });

            // Sort filtered apps by name as well
            filteredApps.sort((a, b) => a.name.localeCompare(b.name));

            renderApps();
        }

        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('categoryFilter').value = '';
            document.getElementById('developerFilter').value = '';
            document.getElementById('platformFilter').value = '';
            filteredApps = [...allApps];
            renderApps();
        }

        function renderApps() {
            const grid = document.getElementById('appsGrid');
            const noResults = document.getElementById('noResults');
            
            if (filteredApps.length === 0) {
                grid.classList.add('hidden');
                noResults.classList.remove('hidden');
                return;
            }
            
            grid.classList.remove('hidden');
            noResults.classList.add('hidden');
            
            grid.innerHTML = filteredApps.map(app => `
                <div class="app-card bg-white dark:bg-gray-800 rounded-lg shadow-md hover:shadow-lg border border-gray-200 dark:border-gray-700 p-4 cursor-pointer" onclick="openAppModal('${app.id}')">
                    <div class="flex items-center space-x-3 mb-3">
                        <img src="${app.icon}" alt="${app.name}" class="w-12 h-12 rounded-lg object-cover">
                        <div class="flex-1 min-w-0">
                            <h3 class="font-semibold text-lg truncate">${app.name}</h3>
                            <p class="text-sm text-gray-600 dark:text-gray-400 truncate">${app.developer}</p>
                        </div>
                    </div>
                    <p class="text-sm text-gray-700 dark:text-gray-300 mb-3 line-clamp-2">${app.intro}</p>
                    <div class="flex items-center justify-between">
                        <span class="text-xs bg-gray-100 dark:bg-gray-700 px-2 py-1 rounded">${app.category}</span>
                        <div class="flex space-x-1">
                            ${app.platforms.slice(0, 3).map(platform => `
                                <span class="text-xs bg-primary text-white px-2 py-1 rounded">${platform.os}</span>
                            `).join('')}
                            ${app.platforms.length > 3 ? '<span class="text-xs text-gray-500">+' + (app.platforms.length - 3) + '</span>' : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function openAppModal(appId) {
            const app = allApps.find(a => a.id === appId);
            if (!app) return;

            currentAppId = appId;
            
            document.getElementById('modalIcon').src = app.icon;
            document.getElementById('modalTitle').textContent = app.name;
            document.getElementById('modalDeveloper').textContent = app.developer;
            document.getElementById('modalIntro').textContent = app.intro;
            
            // Handle details - check if it's a URL or direct markdown content
            const detailsDiv = document.getElementById('modalDetails');
            if (app.details && (app.details.startsWith('http://') || app.details.startsWith('https://'))) {
                // Show loading state
                detailsDiv.innerHTML = '<div class="flex items-center space-x-2 text-gray-500"><i class="fas fa-spinner fa-spin"></i><span>Loading details...</span></div>';
                
                try {
                    const response = await fetch(app.details);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const markdownContent = await response.text();
                    detailsDiv.innerHTML = marked.parse(markdownContent);
                } catch (error) {
                    console.error('Failed to fetch app details:', error);
                    detailsDiv.innerHTML = '<div class="text-red-500 dark:text-red-400"><i class="fas fa-exclamation-triangle mr-2"></i>Failed to load details. Please try again later.</div>';
                }
            } else {
                // Direct markdown content
                detailsDiv.innerHTML = marked.parse(app.details || 'No details available.');
            }

            // Platforms
            const platformsDiv = document.getElementById('modalPlatforms');
            platformsDiv.innerHTML = app.platforms.map(platform => `
                <div class="flex items-center justify-between p-3 bg-gray-50 dark:bg-gray-700 rounded-lg">
                    <div>
                        <span class="font-medium">${platform.os}</span>
                        ${platform.version ? `<span class="text-sm text-gray-600 dark:text-gray-400 ml-2">${platform.version}</span>` : ''}
                        ${platform.deviceType ? `<span class="text-sm text-gray-600 dark:text-gray-400 ml-2">(${platform.deviceType})</span>` : ''}
                    </div>
                </div>
            `).join('');

            // Download
            const downloadDiv = document.getElementById('modalDownload');
            downloadDiv.innerHTML = app.downloads.map(download => `
                <div class="flex items-center justify-between p-3 bg-gray-50 dark:bg-gray-700 rounded-lg">
                    <div>
                        <span class="font-medium">${download.type}</span>
                        ${download.version ? `<span class="text-sm text-gray-600 dark:text-gray-400 ml-2">v${download.version}</span>` : ''}
                        ${download.size ? `<span class="text-sm text-gray-600 dark:text-gray-400 ml-2">(${download.size})</span>` : ''}
                    </div>
                    <a href="${download.url}" class="bg-primary hover:bg-primary-dark text-white px-4 py-2 rounded-lg transition-colors" target="_blank">
                        <i class="fas fa-download mr-2"></i>Download
                    </a>
                </div>
            `).join('');

            // Gallery
            const galleryDiv = document.getElementById('modalGallery');
            galleryDiv.innerHTML = app.gallery.map(image => `
                <img src="${image}" alt="Screenshot" class="gallery-image flex-shrink-0 w-48 rounded-lg cursor-pointer" onclick="openImageViewer('${image}')">
            `).join('');

            document.getElementById('appModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('appModal').classList.add('hidden');
        }

        function openImageViewer(imageSrc) {
            document.getElementById('viewerImage').src = imageSrc;
            document.getElementById('imageViewer').classList.remove('hidden');
        }

        function closeImageViewer() {
            document.getElementById('imageViewer').classList.add('hidden');
        }

        function toggleDetailsDrawer() {
            const drawer = document.getElementById('detailsDrawer');
            const chevron = document.getElementById('detailsChevron');
            
            if (drawer.classList.contains('hidden')) {
                // Show drawer
                drawer.classList.remove('hidden');
                chevron.classList.add('rotate-180');
            } else {
                // Hide drawer
                drawer.classList.add('hidden');
                chevron.classList.remove('rotate-180');
            }
        }

        async function shareApp() {
            if (!currentAppId) return;
            
            const shareUrl = `https://tsetse6789.github.io/store?app=${currentAppId}`;
            
            try {
                await navigator.clipboard.writeText(shareUrl);
                showToast('Link copied to clipboard!', 'success');
            } catch (err) {
                // Fallback for browsers that don't support clipboard API
                const textArea = document.createElement('textarea');
                textArea.value = shareUrl;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                textArea.style.top = '-999999px';
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                
                try {
                    document.execCommand('copy');
                    showToast('Link copied to clipboard!', 'success');
                } catch (err) {
                    console.error('Failed to copy link:', err);
                    showToast('Failed to copy link', 'error');
                }
                
                document.body.removeChild(textArea);
            }
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            const toastContainer = toast.querySelector('div');
            
            // Update message
            toastMessage.textContent = message;
            
            // Update color based on type
            toastContainer.className = type === 'success' 
                ? 'bg-green-500 text-white px-4 py-3 rounded-lg shadow-lg flex items-center space-x-2'
                : 'bg-red-500 text-white px-4 py-3 rounded-lg shadow-lg flex items-center space-x-2';
            
            // Show toast
            toast.classList.remove('opacity-0', 'invisible');
            toast.classList.add('opacity-100');
            
            // Hide toast after 3 seconds
            setTimeout(() => {
                toast.classList.remove('opacity-100');
                toast.classList.add('opacity-0', 'invisible');
            }, 3000);
        }

        // Fallback data in case external script fails
        function getFallbackData() {
            return [
                {
                    id: "sample-app-1",
                    name: "Sample App",
                    developer: "Sample Developer",
                    category: "Productivity",
                    platforms: [
                        {
                            os: "Windows",
                            version: "10+",
                            deviceType: "Desktop"
                        },
                        {
                            os: "macOS",
                            version: "11.0+",
                            deviceType: "Desktop"
                        }
                    ],
                    icon: "https://via.placeholder.com/64x64/5D5CDE/ffffff?text=APP",
                    gallery: [
                        "https://via.placeholder.com/400x300/f3f4f6/6b7280?text=Screenshot+1",
                        "https://via.placeholder.com/400x300/f3f4f6/6b7280?text=Screenshot+2"
                    ],
                    intro: "A sample application for demonstration purposes.",
                    details: "This is a detailed description of the sample application with **markdown** formatting support.",
                    downloads: [
                        {
                            type: "Direct Download",
                            url: "#",
                            version: "1.0.0",
                            size: "5.2 MB"
                        }
                    ]
                }
            ];
        }
    </script>
